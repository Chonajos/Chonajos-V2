<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content" id="content">
        <h:form id="formContent" >
            <div class="container-fluid">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <h3>#{beanCompetidor.title}</h3>
                    </div>
                </div>
            </div>
            <p:messages showIcon="false" id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel>
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <h5><b>Registro </b></h5>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                            <div class="form-group" align="right">
                                <p:commandButton id="agregar" value="Registrar" update=":formContent" ajax="true" action="#{beanCompetidor.registrar()}" rendered="#{beanCompetidor.viewEstate =='init'}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 " >
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="autocompletePoducto" value ="Producto:" /> 
                            <p:autoComplete  placeholder="Seleccione un Producto" id="autocompletePoducto"  required="true" requiredMessage="Ingresa un valor para el campo Producto." styleClass="autocomplete-input-text-media"
                                             value="#{beanCompetidor.subProducto}" completeMethod="#{beanCompetidor.autoComplete}" forceSelection="true" var="producto"  inputStyle="width: 170px"
                                             itemLabel="#{producto.nombreSubproducto}"
                                             itemValue="#{producto.idSubproductoPk}" converter="#{productoConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompletePoducto" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="txtTipoEmpaque" value ="Competidor:" /> 
                            <h:selectOneMenu  id="txtTipoEmpaque" class=" col-lg-12 col-md-8 col-sm-8 col-xs-12" value="#{beanCompetidor.data.idCompetidorFk}"  required="true"  requiredMessage="">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItems value="#{beanCompetidor.listaCompetidor}" var="compe" itemLabel="#{compe.nombreCompetidor}" itemValue="#{compe.idCompetidorPk}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 ">
                            <p:outputLabel  class="col-lg-12 col-md-3 col-sm-4 col-xs-6"  for="txtCantidad" value ="Precio de Venta:" /> 
                            <p:inputText id="txtCantidad" maxlength="6" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6 " value="#{beanCompetidor.data.precioVenta}" 
                                         required="true" requiredMessage="">
                                <pe:keyFilter regEx="/[0-9 ]/i"/>
                            </p:inputText>
                        </div>
                    </div>
                </div>
            </p:panel>
            <p:panel>
                <div class="container-fluid">
                    <p:dataTable var="model" value="#{beanCompetidor.listaMenudeoProducto}" styleClass="ui-datatable-hor-scroll"  emptyMessage="Productos.">

                        <p:column headerText="Producto" width="150px;" style="text-align:center">
                            <h:outputText value="#{model.nombreProducto}" />
                        </p:column>

                        <p:column headerText="Empaque" width="150px;" style="text-align:center">
                            <h:outputText value="#{model.nombreEmpaque}" />
                        </p:column>
                        <p:column headerText="Cantidad" width="75px;" style="text-align:right">
                            <h:outputText value="#{model.cantidadEmpaque}" />
                        </p:column>
                        <p:column headerText="Kg" width="60px;" style="text-align:right">
                            <h:outputText value="#{model.kilosTotales}">

                            </h:outputText>
                        </p:column>
                        <p:column headerText="Precio" width="60px;" style="text-align:right">
                            <h:outputText value="#{model.precio}">
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="%Merma" width="60px;" style="text-align:center">
                            <h:outputText value="#{model.porcentarjeMerma*0.01}">
                                <f:convertNumber type="percent" currencySymbol="%"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </div>
            </p:panel>
            
        </h:form>
    </ui:define>
</ui:composition>
