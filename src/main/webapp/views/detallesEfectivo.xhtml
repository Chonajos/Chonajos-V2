<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanCorteCaja.title}</h3>
        </div>
        <h:form id="formContent">
            <h:body>
                <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>

                <p:dataTable var="operacion" value="#{beanCorteCaja.listaDetalleEntradas}">
                    <p:column headerText="Concepto">
                        <h:outputText value="#{operacion.nombreOperacion}" />
                    </p:column>
                    <p:column headerText="Total">
                        <h:outputText value="#{operacion.monto}" />
                    </p:column>
                </p:dataTable>
            </h:body>

        </h:form>
    </ui:define>
</ui:composition>
