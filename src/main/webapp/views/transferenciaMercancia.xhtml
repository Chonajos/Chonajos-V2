<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content" id="content">
        <div>
            <h3>#{beanTransferenciaMerca.title}</h3>
        </div>
        <h:form id="formContent" >
            <p:remoteCommand id="remoteComman" resetValues="true" onstart="alert('onstart')"></p:remoteCommand>
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <!--<p:growl id="messagess" showDetail="true" life="2000" />-->
            <p:panel>
                <div class="container-fluid">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboSucursal" value ="Sucursal:"/> 
                            <h:selectOneMenu  id="comboSucursal" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.idSucursalFK}" >
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                                <p:ajax event="change" update=":formContent:btnBuscar formContent:txtCantidad formContent:txtkilosTotales" listener="#{beanTransferenciaMerca.permision()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboProvedor" value ="Provedor:"/> 
                            <h:selectOneMenu  id="comboProvedor" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.idProvedorFK}" required="true"  requiredMessage="Selecciona un Provedor">
                                <f:selectItem itemLabel="Selecciona un Provedor" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.listaProvedores}" var="provedorsito" itemLabel=" (#{provedorsito.nickName}) #{provedorsito.nombreProvedor} #{provedorsito.apaternoProve} #{provedorsito.amaternoProve}" itemValue="#{provedorsito.idProvedorPK}"/>
                                <p:ajax event="change" update=":formContent:btnBuscar formContent:txtCantidad formContent:txtkilosTotales" listener="#{beanTransferenciaMerca.permision()}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="autocompletePoducto" value ="Producto:" /> 
                            <p:autoComplete  placeholder="Seleccione un Producto" id="autocompletePoducto"  required="true" requiredMessage="Ingresa un valor para el campo Producto." styleClass="autocomplete-input-text-media"
                                             value="#{beanTransferenciaMerca.subProducto}" completeMethod="#{beanMantenimientoPrecio.autoComplete}" forceSelection="true" var="producto"  inputStyle="width: 200px"
                                             itemLabel="#{producto.nombreSubproducto}"
                                             itemValue="#{producto.idSubproductoPk}" converter="#{productoConverter}">
                                <p:ajax event="blur" update=":formContent:btnBuscar formContent:txtCantidad formContent:txtkilosTotales" listener="#{beanTransferenciaMerca.permision()}"/>
                            </p:autoComplete>
                            <pe:keyFilter for="autocompletePoducto" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="txtTipoEmpaque" value ="Empaque:" /> 
                            <h:selectOneMenu  id="txtTipoEmpaque" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.idTipoEmpaque}"  required="true"  requiredMessage="Selecciona el  Tipo de Empaque.">
                                <f:selectItem itemLabel="Seleccione un empaque" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.lstTipoEmpaque}" var="empaque" itemLabel="#{empaque.nombreEmpaque}" itemValue="#{empaque.idTipoEmpaquePk}"/>
                                <p:ajax event="change" update=":formContent:btnBuscar formContent:txtCantidad formContent:txtkilosTotales" listener="#{beanTransferenciaMerca.permision()}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboBodega" value ="Bodega:" /> 
                            <h:selectOneMenu  id="comboBodega" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.idBodegaFK}"    requiredMessage="Selecciona una opción" required="true">
                                <f:selectItem itemLabel="Seleccione una bodega" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.listaBodegas}" var="bode" itemLabel="#{bode.nombreBodega}" itemValue="#{bode.idBodegaPK}"/>
                                <p:ajax event="change" update=":formContent:btnBuscar formContent:txtCantidad formContent:txtkilosTotales" listener="#{beanTransferenciaMerca.permision()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group"></div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                                <p:commandButton  id="btnBuscar" value="Buscar" update="formContent:txtCantidad formContent:txtkilosTotales" ajax="true" action="#{beanTransferenciaMerca.buscar()}" disabled="#{beanTransferenciaMerca.permisionToPush}"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group"></div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel  class="col-lg-4 col-md-3 col-sm-4 col-xs-6"  for="txtCantidad" value ="Cantidad:" /> 
                            <p:inputText id="txtCantidad" maxlength="6" class=" col-lg-2 col-md-4 col-sm-8 col-xs-6" value="#{beanTransferenciaMerca.data.cantidad}" required ="true" disabled="true">
                                <pe:keyFilter regEx="/[0-9 ]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-3 col-sm-4 col-xs-6"  for="txtkilosTotales" value ="Total de Kilos:"  /> 
                            <p:inputText id="txtkilosTotales" maxlength="6" class=" col-lg-2 col-md-4 col-sm-8 col-xs-6" value="#{beanTransferenciaMerca.data.kilos}" required="true" disabled="true">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboSucursalNueva" value ="Sucursal Destino:"/> 
                            <h:selectOneMenu  id="comboSucursalNueva" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.data.idSucursalNuevaFK}" required="true"  requiredMessage="Selecciona una sucursal">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.listaSucursalesNueva}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                                <p:ajax event="change" update="@this" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboBodegaNueva" value ="Bodega Destino:" /> 
                            <h:selectOneMenu  id="comboBodegaNueva" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanTransferenciaMerca.data.idBodegaNueva}"   required="true"  requiredMessage="Selecciona una bodega Nueva">
                                <f:selectItem itemLabel="Seleccione una bodega" itemValue="" />
                                <f:selectItems value="#{beanTransferenciaMerca.listaBodegasNueva}" var="bode" itemLabel="#{bode.nombreBodega}" itemValue="#{bode.idBodegaPK}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel  class="col-lg-4 col-md-3 col-sm-4 col-xs-6"  for="txtCantidadMover" value ="Cantidad a Mover:" /> 
                            <p:inputText id="txtCantidadMover" maxlength="6" class=" col-lg-2 col-md-4 col-sm-8 col-xs-6" value="#{beanTransferenciaMerca.data.cantidadMovida}"  >
                                <p:ajax event="blur" update="formContent:btnTrans" listener ="#{beanTransferenciaMerca.changePermision()}"/>  
                                <pe:keyFilter regEx="/[0-9 ]/i"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group"></div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                                 <p:commandButton id="btnTrans" value="Transferir" update="formContent" ajax="true" action="#{beanTransferenciaMerca.transferir()}" disabled="#{beanTransferenciaMerca.permisionToTrans}"/>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group"></div>
                        </div>
                    </div>
                        </div>

                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
