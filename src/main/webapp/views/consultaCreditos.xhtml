<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanConsultaCredito.title}</h3>
        </div>
        <p:ajaxStatus onsuccess="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" onerror="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="../resources/img/carga.gif" />
        </p:dialog>
        <p:messages id="messages"   showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
        <h:form id="formContent">

            <p:panel style="padding: 0px" rendered="#{beanConsultaCredito.viewEstate =='init'}">
                <div class="container-fluid" style="padding: 0px">
                    <div class="form-group" style="padding: 0px">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
                                <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboFiltro" value ="Filtro:" /> 
                                <h:selectOneMenu  id="comboFiltro" class="col-lg-8 col-md-8 col-sm-8 col-xs-12 " value="#{beanConsultaCredito.numFiltro}" >
                                    <f:selectItem  itemLabel="Preventiva" itemValue="1"/>
                                    <f:selectItem  itemLabel="Atrasada" itemValue="2"/>
                                    <f:selectItem  itemLabel="Vencida" itemValue="3"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-5 col-md-6 col-sm-6 col-xs-12  "  for="txtNumero" value ="N°. dias de :" /> 
                                <p:inputText id="txtNumero" class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 " value="#{beanConsultaCredito.numDias}">
                                </p:inputText>
                            </div>
                            <div class="col-lg-7 col-md-4 col-sm-4 col-xs-12 alignRight">
                                <p:commandButton value="Buscar" onclick="PF('statusDialog').show()" update="table" actionListener="#{beanConsultaCredito.consultaCredito()}"/>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px">
                            <p:dataTable id="table" var="model" style="width:100%;" value="#{beanConsultaCredito.modelo}"  scrollable="true"  emptyMessage="No se encontraron registros.">
                                <p:column headerText="Folio" width="5%" class="alignCenter">
                                    <p:commandLink value="#{model.folioCredito}" class="checkedFontColor commandLinkColor" actionListener="#{beanConsultaCredito.search}" update=":formContent">
                                        <f:setPropertyActionListener value="#{model}" target="#{beanConsultaCredito.data}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Cliente" width="10%;" class="alignLeft">
                                    <h:outputText value="#{model.nombreCompleto}" />
                                </p:column>
                                <p:column headerText="Teléfono" width="9%;" class="alignLeft">
                                    <h:outputText value="#{model.numeroTelefono}" />
                                </p:column>
                                <p:column headerText="Correo" width="25%;" class="alignLeft">
                                    <h:outputText value="#{model.correo}" />
                                </p:column>
                                <p:column headerText="Fecha de Venta" width="8%;" class="alignCenter">
                                    <h:outputText value="#{model.fechaVenta}" >                             
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Venta" width="10%;" class="alignRight">
                                    <h:outputText value="#{model.saldoTotal}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="N° Pagos" width="6%;" class="alignCenter">
                                    <h:outputText value="#{model.numeroPagos}" />
                                </p:column>
                                <p:column headerText="Dias" width="5%" class="alignCenter">
                                    <h:outputText value="#{model.plazo}" />
                                </p:column>
                                <p:column headerText="Importe de Abono" width="10%;" class="alignRight">
                                    <h:outputText value="#{model.montoAbonar}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Total Abonado" width="8%" class="alignRight">
                                    <h:outputText value="#{model.totalAbonado}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Pagos Atrasados" width="8%;" class="alignRight">
                                    <h:outputText value="#{model.periodosAtraso}"> 
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Dias de atraso" width="7%;" class="alignRight">
                                    <h:outputText value="#{model.diasAtraso}"> 
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Saldo Atrasado" width="8%;" class="alignRight">
                                    <h:outputText value="#{model.saldoAtrasado}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fecha de Próximo Pago" width="9%;" class="#{model.statusFechaProxima eq 1 ? 'statusPedido': (model.statusFechaProxima eq 2 ? 'statusPagado':(model.statusFechaProxima eq 3 ? 'statusEntregado':'statusCancelado'))}  alignCenter">
                                    <h:outputText value="#{model.fechaProximaAbonar}"> 
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Pago Requerido" width="9%;" class="alignRight">
                                    <h:outputText value="#{model.minimoPago}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Saldo a Liquidar" width="9%;" class="alignRight">
                                    <h:outputText value="#{model.saldoLiquidar}"> 
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </p:panel>
            <p:panel style="padding: 0px" rendered="#{beanConsultaCredito.viewEstate =='search'}">
                <div class="container-fluid" style="padding: 0px">
                    <div class="form-group" style="padding: 0px">
                        <div class="form-group alignRight">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alignRight form-group">
                                <p:commandButton value="Atras" update=":formContent" actionListener="#{beanConsultaCredito.backView}"/>
                                <p:commandButton value="Guardar" onclick="PF('statusDialog').show()" update=":formContent" actionListener="#{beanConsultaCredito.consultaCredito}"/>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-4 col-md-6 col-sm-6 col-xs-12"  for="txtCliente" value ="Cliente:" /> 
                                <p:inputText id="txtCliente" class=" col-lg-8 col-md-6 col-sm-6 col-xs-12 " value="#{beanConsultaCredito.data.nombreCompleto}" readonly="true">
                                </p:inputText>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-4 col-md-6 col-sm-6 col-xs-12"  for="txtTelefono" value ="Telefono:" /> 
                                <p:inputText id="txtTelefono" class=" col-lg-4 col-md-6 col-sm-6 col-xs-12 " value="#{beanConsultaCredito.data.numeroTelefono}" readonly="true">
                                </p:inputText>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 form-group">
                                <p:outputLabel class="col-lg-4 col-md-6 col-sm-6 col-xs-12"  for="txtCorreo" value ="Correo:" /> 
                                <p:inputText id="txtCorreo" class=" col-lg-8 col-md-6 col-sm-6 col-xs-12 " value="#{beanConsultaCredito.data.correo}" readonly="true">
                                </p:inputText>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <p:outputLabel class="col-lg-4 col-md-6 col-sm-6 col-xs-12"  for="comboGestion" value ="Resultado de Gestion:" /> 
                                <h:selectOneMenu  id="comboGestion" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 " value="#{beanConsultaCredito.idResultadoGestio}" >
                                    <f:selectItems  itemLabel="#{lst.descripcion}" var="lst" itemValue="#{lst.idResultadoGestion}" value="#{beanConsultaCredito.lstResultadoGestion}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="comboAcion" value ="Accion de Gestion:" /> 
                                <h:selectOneMenu  id="comboAcion" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" value="#{beanConsultaCredito.gestionCredito.idAcionGestion}" >
                                    <f:selectItems  itemLabel="#{lst.descripcion}" itemValue="#{lst.idAcionGestion}" var="lst" value="#{beanConsultaCredito.lstAcionGestion}"/>
                                    <p:ajax event="change" process="@this" update="@this"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="calendar" value ="Reprogramar Fecha de Pago:" /> 
                                <p:calendar id="calendar" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 calendario" navigator="true" placeholder="dd/mm/yyyy"
                                            value="#{beanConsultaCredito.reprogramarFecha}" locale="es" pattern="dd/MM/yyyy" showOn="button" >
                                </p:calendar>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="observaciones" value ="Observaciones:" /> 
                                    <p:inputTextarea id="observaciones" class="col-lg-8 col-md-8 col-sm-8 col-xs-12" maxlength="255"
                                                     value="#{beanConsultaCredito.gestionCredito.observaciones}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
