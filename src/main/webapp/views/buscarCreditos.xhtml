                                <p:ajax event="change" listener="#{beanBuscaCredito.prepararAbono()}" update=":formContent:table"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

            </p:panel>
            <p:panel  rendered="#{beanBuscaCredito.viewEstate=='init'}" >

                            <h:outputText value="#{model.fechaVenta}" >

                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha de Próximo Pago" width="40px;" class="#{model.statusFechaProxima eq 1 ? 'sinAdeudos': (model.statusFechaProxima eq 2 ? 'conAdeudos':(model.statusFechaProxima eq 3 ? 'statusEntregado':'pagoAtrasado'))}  alignCenter">

                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Pago Requerido" width="40px;" class="alignRight">
                            <h:outputText value="#{model.minimoPago}"> 
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>

                            <h:outputText value="#{model.saldoLiquidar}"> 
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>

                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column>

                                                    <p:commandButton ajax="true"  oncomplete="PF('dlg').show();" update =":formContent:dialogw:" icon="ui-icon-triangle-1-e" styleClass="ui-priority-primary" >
                                                        <f:setPropertyActionListener value="{model}" target="{beanBuscaCredito.dataAbonar}"/>
                                                    </p:commandButton>

                        <p:column headerText="Abonar" width="30px;" class="alignRight">

                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" />

                            <p:column colspan="1" />
                        </p:columnGroup>


                    </p:dataTable>
                </div>
