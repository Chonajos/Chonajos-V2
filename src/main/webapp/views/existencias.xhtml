<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">

        <h:form id="formContent">
            <div>
                <h3>#{beanExistencias.title}</h3>
            </div>
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel rendered="#{beanExistencias.viewEstate =='init'}">
                <div class="container-fluid">
                    <div class="form-group">

                    </div>
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanExistencias.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-10 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idSucursal}" rendered="#{beanExistencias.viewEstate =='init'}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanExistencias.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                                <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="comboBodega" value ="Bodega:" /> 
                            <h:selectOneMenu  id="comboBodega" class=" col-lg-12 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idBodegaFK}"    requiredMessage="Selecciona una opción" >
                                <f:selectItem itemLabel="Seleccione una bodega" itemValue="" />
                                <f:selectItems value="#{beanExistencias.listaBodegas}" var="bode" itemLabel="#{bode.nombreBodega}" itemValue="#{bode.idBodegaPK}"/>
                                <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="comboProvedor" value ="Provedor:"/> 
                            <h:selectOneMenu  id="comboProvedor" class=" col-lg-12 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idProvedor}" >
                                <f:selectItem itemLabel="Selecciona un Provedor" itemValue="" />
                                <f:selectItems value="#{beanExistencias.listaProvedores}" var="provedorsito" itemLabel=" (#{provedorsito.nickName}) #{provedorsito.nombreProvedor} #{provedorsito.apaternoProve} #{provedorsito.amaternoProve}" itemValue="#{provedorsito.idProvedorPK}"/>
                                <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="autocompletePoducto" value ="Producto:" /> 
                            <p:autoComplete  placeholder="Seleccione un Producto" id="autocompletePoducto"   styleClass="autocomplete-input-text-media"
                                             value="#{beanExistencias.subProducto}" completeMethod="#{beanExistencias.autoComplete}" forceSelection="true" var="producto"  inputStyle="width: 200px"
                                             itemLabel="#{producto.nombreSubproducto}"
                                             itemValue="#{producto.idSubproductoPk}" converter="#{productoConverter}">
                                <p:ajax event="itemSelect" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                                <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                            </p:autoComplete>
                            <pe:keyFilter for="autocompletePoducto" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="txtTipoEmpaque" value ="Empaque:" /> 
                            <h:selectOneMenu  id="txtTipoEmpaque" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idTipoEmpaqueFK}"  >
                                <f:selectItem itemLabel="Seleccione un empaque" itemValue="" />
                                <f:selectItems value="#{beanExistencias.lstTipoEmpaque}" var="empaque" itemLabel="#{empaque.nombreEmpaque}" itemValue="#{empaque.idTipoEmpaquePk}"/>
                                <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-8 col-sm-4 col-xs-12"  for="comboTipoOrden" value ="Tipo de Convenido:"/> 
                            <h:selectOneMenu  id="comboTipoOrden" class=" col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idTipoConvenio}" >
                                <f:selectItem itemLabel="Tipo de Convenio" itemValue="" />
                                <f:selectItems value="#{beanExistencias.listaTiposConvenio}" var="listitaconvenio" itemLabel="#{listitaconvenio.nombreTipoConvenio}" itemValue="#{listitaconvenio.idTcPK}"/>
                                <p:ajax event="change" update=":formContent:table"  listener="#{beanExistencias.buscaExistencias()}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="autocompleteClave" value ="Clave:" /> 
                            <p:autoComplete  placeholder="Busca una clave" id="autocompleteClave"   styleClass="autocomplete-input-text-media"
                                             value="#{beanExistencias.entradaMercancia}" completeMethod="#{beanExistencias.autoCompleteMercancia}" forceSelection="true" var="entradita"  inputStyle="width: 200px"
                                             itemLabel="#{entradita.folio}"
                                             itemValue="#{entradita.idEmPK}" converter="#{entradaMercanciaCoverter}">
                                <p:ajax event="itemSelect" update="formContent" listener="#{beanExistencias.buscaExistencias()}"/>
                                <p:ajax event="change" update="formContent" listener="#{beanExistencias.buscaExistencias()}"/>
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteClave" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="table" var="model" value="#{beanExistencias.model}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Registros." >
                            <p:column headerText="Carro"   width="50px;" style="text-align:center">
                                <h:outputText value="#{model.idEmFK}">
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Clave:"    width="120px;" style="text-align:center">
                                <h:outputText value="#{model.identificador}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Producto:" width="200px;" style="text-align:center">
                                <h:outputText value="#{model.nombreProducto}" />
                            </p:column>
                            <p:column headerText="Empaque:" width="100px;" style="text-align:center">
                                <h:outputText value="#{model.nombreEmpaque}" />
                            </p:column>
                            <p:column headerText="Cant:" width="50px;" style="text-align:center">
                                <h:outputText value="#{model.cantidadPaquetes}">

                                </h:outputText>
                            </p:column>
                            <p:column headerText="Kilos:" width="100px;" style="text-align:center">
                                <h:outputText value="#{model.kilosTotalesProducto}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Convenio:" width="120px;" style="text-align:center">
                                <h:outputText value="#{model.nombreTipoConvenio}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Provedor:" width="120px;" style="text-align:center">
                                <h:outputText value="#{model.nombreProvedorCompleto}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Sucursal:" width="120px;" style="text-align:center">
                                <h:outputText value="#{model.nombreSucursal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Área"  width="100px;" style="text-align:center">
                                <h:outputText value="#{model.nombreBodega}" />
                            </p:column>
                            <p:column headerText="Editar Precios" width="90px;" style="text-align:center">
                                <p:commandButton id="buttonEditar" ajax="true" action="#{beanExistencias.searchById}" icon="ui-icon-pencil" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanExistencias.data}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                </div>
            </p:panel>
            <p:panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" rendered="#{beanExistencias.viewEstate =='search'}">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" align="right">
                    <p:commandButton value="Guardar" update=":formContent" ajax="true" action="#{beanExistencias.updatePrecio}"/>
                    <p:commandButton value="Atras" immediate="true" resetValues="true" update=":formContent" ajax="true" action="#{beanExistencias.cancel}" />
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group container-fluid">
                    <p:panel>
                        <div class="container-fluid">
                            <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 form-group">
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Sucursal:" /> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreSucursal}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Bodega:" /> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreBodega}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Provedor:"/> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreProvedorCompleto}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Producto:" /> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreProducto}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Empaque:" /> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreEmpaque}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Tipo de Convenido:"/> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.nombreTipoConvenio}" /> 
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 form-group">
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="Clave:" /> 
                                    <p:outputLabel class="col-lg-12 col-md-12 col-sm-12 col-xs-12" value ="#{beanExistencias.data.identificador}" /> 
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="txtPrecioVenta" value ="Precio de venta:" /> 
                        <p:inputText id="txtPrecioVenta" maxlength="10" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.precioVenta}" required="true"
                                     requiredMessage="Ingresa un valor para el campo Precio de venta." />
                        <pe:keyFilter regEx="/[\d\-\.]/" for="txtPrecioVenta"/>    
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="txtPrecioMinimo" value ="Precio minimo:" /> 
                        <p:inputText id="txtPrecioMinimo" maxlength="10" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.precioMinimo}" required="true"
                                     requiredMessage="Ingresa un valor para el campo Precio minimo."/>
                        <pe:keyFilter regEx="/[\d\-\.]/" for="txtPrecioMinimo"/> 
                    </div>

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12"  for="txtPrecioMaximo" value ="Precio maximo:" /> 
                        <p:inputText id="txtPrecioMaximo" maxlength="10" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.precioMaximo}" required="true"
                                     requiredMessage="Ingresa un valor para el campo Precio maximo."/>
                        <pe:keyFilter regEx="/[\d\-\.]/" for="txtPrecioMaximo"/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12" value ="Bloquear Venta de Producto:"/>
                        <p:selectBooleanCheckbox value="#{beanExistencias.data.estatusBloqueo}" />
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
