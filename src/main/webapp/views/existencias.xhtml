<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanExistencias.title}</h3>
        </div>
        <h:form id="formContent">
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:growl id="messagess" showDetail="true" life="2000" />
            <p:panel>
                <div class="container-fluid">
                    <div class="form-group" align="right">

                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanExistencias.viewEstate =='init'}"/> 
                        <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-10 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idSucursalFk}" rendered="#{beanExistencias.viewEstate =='init'}">
                            <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                            <f:selectItems value="#{beanExistencias.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                            <p:ajax event="change" listener="#{beanExistencias.buscaExistencias()}" update=":formContent:table"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-8 col-md-4 col-sm-4 col-xs-12"  for="comboProvedor" value ="Provedor:"/> 
                        <h:selectOneMenu  id="comboProvedor" class=" col-lg-12 col-md-8 col-sm-8 col-xs-12" value="#{beanExistencias.data.idProvedorFk}" required="true"  requiredMessage="Selecciona un Provedor">
                            <f:selectItem itemLabel="Selecciona un Provedor" itemValue="" />
                            <f:selectItems value="#{beanTransferenciaMerca.listaProvedores}" var="provedorsito" itemLabel=" (#{provedorsito.nickName}) #{provedorsito.nombreProvedor} #{provedorsito.apaternoProve} #{provedorsito.amaternoProve}" itemValue="#{provedorsito.idProvedorPK}"/>
                            <p:ajax event="change" update=":formContent:table" listener="#{beanExistencias.buscaExistencias()}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="table" var="model" value="#{beanExistencias.model}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Registros." rendered="#{beanExistencias.viewEstate =='init'}">

                            <p:column headerText="Número de Carro" filterBy="#{model.idEmFk}"  footerText="contains" filterMatchMode="contains"  width="120px;" style="text-align:center">
                                <h:outputText value="#{model.idEmFk}">

                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Clave:"  filterBy="#{model.identificador}"  footerText="contains" filterMatchMode="contains"   width="120px;" style="text-align:center">
                                <h:outputText value="#{model.identificador}" >
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Producto:" width="300px;" style="text-align:center">
                                <h:outputText value="#{model.nombreSubproducto}" />
                            </p:column>
                            <p:column headerText="Empaque:" width="250px;" style="text-align:center">
                                <h:outputText value="#{model.nombreEmpaque}" />
                            </p:column>
                            <p:column headerText="Cantidad:" width="120px;" style="text-align:center">
                                <h:outputText value="#{model.cantidadEmpaque}">

                                </h:outputText>
                            </p:column>
                            <p:column headerText="Kilos:" width="120px;" style="text-align:center">
                                <h:outputText value="#{model.kilosExistencia}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Bodega Área"  width="100px;" style="text-align:center">
                                <h:outputText value="#{model.nombreBodega}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
