<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanCaja.title}</h3>
        </div>

        <h:form id="formContent">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">
                <div>
                <h:outputText  style="font-weight: bold !important" value ="Saldo Actual en Caja: $"/> 
                <h:outputText  style="font-weight: bold !important; color: blue !important;" value ="#{beanCaja.saldoCaja}"> 
                    <f:convertNumber pattern="#,###"/>
                </h:outputText>
                </div>
                <div>
                <p:commandButton value="Generar Salida" update=":formContent" ajax="true" oncomplete="PF('dlg').show();" />
                </div>
            </div>
            <p:panel>
                <p:dialog  id="dialogoSalida" header="Generar Salida" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="1" cellpadding="5">
                        <div class="form-group">
                            <p:outputLabel for="comboTipo" value="Selecciona un tipo de Operacion:" /> 
                            <h:selectOneMenu  id="comboTipo" value="#{beanCaja.data.idTipoOperacionFk}" rendered="#{beanCaja.viewEstate =='init'}" >
                                <f:selectItem itemLabel="Selecciona una opci처n" itemValue="" />
                                <f:selectItems value="#{beanCaja.listaOperaciones}" var="opera" itemLabel="#{opera.nombre}" itemValue="#{opera.idTipoOperacionPk}"/>
                                <p:ajax event="change" listener="#{beanCaja.changeCombo()}" update=":formContent:fragmento1"/>
                            </h:selectOneMenu>
                        </div>
                        <p:fragment id="fragmento1" >
                            <div class="form-group">
                                <p:outputLabel for="comboConcepto" value="Selecciona un Concepto:" rendered="#{beanCaja.verCajas =='false'}"/> 
                            </div>
                            <div class="form-group">
                                <h:selectOneMenu  id="comboConcepto" value="#{beanCaja.data.idConceptoFk}" rendered="#{beanCaja.verCajas =='false'}" >
                                    <f:selectItem itemLabel="Selecciona una opci처n" itemValue="" />
                                    <f:selectItems value="#{beanCaja.listaConceptos}" var="concepto" itemLabel="#{concepto.nombre}" itemValue="#{concepto.idConceptoPk}"/>
                                    <p:ajax event="change"  update="@this"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <p:outputLabel for="comboCajas" value="Selecciona un caja Destino:" rendered="#{beanCaja.verCajas =='true'}" /> 
                            </div>
                            <div class="form-group">
                                <h:selectOneMenu  id="comboCajas" value="#{beanCaja.data.idCajaDestino}" rendered="#{beanCaja.verCajas =='true'}">
                                    <f:selectItem itemLabel="Selecciona una opci처n" itemValue="" />
                                    <f:selectItems value="#{beanCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                </h:selectOneMenu>
                            </div>
                        </p:fragment>
                        <div class="form-group">
                            <h:outputLabel for="monto" value="Monto :" />
                            <p:inputText maxlength="8" id="monto"  value="#{beanCaja.data.monto}">
                                <pe:keyFilter regEx="/[0-9_]/i"/>
                            </p:inputText>
                            <h:outputLabel for="comentarios" value="Comentarios:" />
                            <p:inputText maxlength="50" id="comentarios"  value="#{beanCaja.data.comentarios}">
                            </p:inputText>
                        </div>
                        <div class="form-group">
                            <p:commandButton value="Registrar" update=":formContent" action="#{beanCaja.generarSalida()}" oncomplete="PF('dlg').hide();"/>
                        </div>
                    </h:panelGrid>
                </p:dialog> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 ">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanCaja.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanCaja.idSucursalBean}" rendered="#{beanCaja.viewEstate =='init'}" disabled="#{beanCaja.usuario.perId != 1}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanCaja.listaSucursales}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja:" rendered="#{beanCaja.viewEstate =='init'}" /> 
                            <h:selectOneMenu  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanCaja.idCajaBean}" rendered="#{beanCaja.viewEstate =='init'}" disabled="#{beanCaja.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanCaja.printStatus()}" update=":formContent:table" />-->
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     value="#{beanCaja.listaMovimientosSalidas}" 
                                     scrollable="true"
                                     scrollHeight="280" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanRelacionOperaciones.viewEstate =='init'}">
                            <p:column headerText="N째" width="30px;" class="alignLeft">
                                <h:outputText value="#{model.numero}" />
                            </p:column>
                            <p:column headerText="Nombre Caja" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>
                            <p:column headerText="Operacion" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.nombreOperacion}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Concepto" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.nombreConcepto}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="E/S" width="30px;" class="alignLeft">
                                <h:outputText value="#{model.tipoES}"/>
                            </p:column>
                            <p:column headerText="Fecha" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Comentarios" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.comentarios}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Monto" width="120px;" class="alignRight">
                                <h:outputText value="#{model.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>

                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
