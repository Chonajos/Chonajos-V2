<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <h:form id="formContent">
            <p:messages id="messages"   showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div>
                <h3>#{beanCheques.title}</h3>
            </div>
               <p:panel  rendered="#{beanCheques.viewEstate=='init'}" >
                <div class="container-fluid">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <div class="form-group" align="right">
                                <p:dialog  id="dialogw" header="Registrar Abono" widgetVar="dlg" resizable="false">
                                    <h:panelGrid columns="1" cellpadding="5">

                                        <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboTipoCobro" value ="Tipo de Cobro:" /> 
                                        <h:selectOneMenu  id="comboTipoCobro" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 " value="#{beanBuscaCredito.abono.idtipoAbonoFk}" >
                                            <f:selectItem itemLabel="Selecciona" itemValue="" />
                                            <f:selectItems value="#{beanBuscaCredito.lstTipoAbonos}" var="tipoAbono" itemLabel="#{tipoAbono.nombreTipoAbono}" itemValue="#{tipoAbono.idTipoAbono}"/>
                                            <p:ajax event="change" listener="#{beanBuscaCredito.addView}" update=":formContent:cheques"/>
                                        </h:selectOneMenu>
                                        
                                        <h:outputLabel for="folioFicha" value="Folio de la Ficha:" />
                                        <p:inputText id="folioFicha"  value="#{beanBuscaCredito.dataAbonar.folioCredito}" />

                                        <h:outputLabel for="txtCantidad" value="Importe:" />
                                        <p:inputText id="txtCantidad" maxlength="10" value="#{beanBuscaCredito.abono.montoAbono}" >
                                            <pe:keyFilter regEx="/[0-9_ .]/i"/>
                                        </p:inputText>

                                        <!--Datos para Cheque-->
                                        <p:fragment id="cheques" >
                                            <div class="form-group">
                                                <h:outputLabel for="txtnCheque" value="N. Cheque:" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                                <p:inputText id="txtnCheque" maxlength="15" value="#{beanBuscaCredito.abono.numeroCheque}" rendered="#{beanBuscaCredito.viewCheque =='true'}" >

                                                    <pe:keyFilter regEx="/[0-9_ .]/i"/>
                                                </p:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel for="txtLibrador" value="Librador:" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                                <p:inputText id="txtLibrador"  maxlength="50" value="#{beanBuscaCredito.abono.librador}" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel  value="Fecha de Cobro:" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                                <p:calendar class="calendario" navigator="true" 
                                                            placeholder="dd/mm/yyyy" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                            showOn="button"  id="popup" value="#{beanBuscaCredito.abono.fechaCobro}" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                            </div>

                                            <div class="form-group">
                                                <p:outputLabel for="txtBancoEmisor" value="Banco Emisor:" rendered="#{beanBuscaCredito.viewCheque =='true'}"/> 
                                                <h:selectOneMenu  id="txtBancoEmisor"  value="#{beanBuscaCredito.abono.banco}" rendered="#{beanBuscaCredito.viewCheque =='true'}">
                                                    <f:selectItem  itemLabel="BANAMEX" itemValue="BANAMEX"/>
                                                    <f:selectItem  itemLabel="BANCOMER" itemValue="BANCOMER"/>
                                                    <f:selectItem  itemLabel="SANTANDER" itemValue="SANTANDER"/>
                                                    <f:selectItem  itemLabel="HSBC" itemValue="HSBC"/>
                                                    <f:selectItem  itemLabel="BANORTE" itemValue="BANORTE"/>
                                                    <f:selectItem  itemLabel="SCOTIABANK" itemValue="SCOTIABANK"/>
                                                    <f:selectItem  itemLabel="INBURSA" itemValue="INBURSA"/>
                                                </h:selectOneMenu>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel for="txtFactura" value="N. Factura:" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                                <p:inputText id="txtFactura"  value="#{beanBuscaCredito.abono.factura}" rendered="#{beanBuscaCredito.viewCheque =='true'}" />
                                            </div>
                                            <!--Datos para Transferencia-->
                                            <div class="form-group">
                                                <h:outputLabel for="txtReferencia" value="N. Referencia:" rendered="#{beanBuscaCredito.viewCheque =='trans'}"/>
                                                <p:inputText id="txtReferencia"  value="#{beanBuscaCredito.abono.referencia}" rendered="#{beanBuscaCredito.viewCheque =='trans'}"/>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel for="txtConcepto" value="Concepto:" rendered="#{beanBuscaCredito.viewCheque =='trans'}"/>
                                                <p:inputText id="txtConcepto"  value="#{beanBuscaCredito.abono.concepto}" rendered="#{beanBuscaCredito.viewCheque =='trans'}"/>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel  value="Fecha de Transferencia:" rendered="#{beanBuscaCredito.viewCheque =='trans'}" />
                                                <p:calendar class="calendario" navigator="true" 
                                                            placeholder="dd/mm/yyyy" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                            showOn="button"  id="popup2" value="#{beanBuscaCredito.abono.fechaTransferencia}" rendered="#{beanBuscaCredito.viewCheque =='trans'}" />
                                            </div>
                                            <!--Fin Datos para Transferencia-->
                                            <!--Datos para A CUENTA-->


                                            <!--FIN Datos A CUENTA -->
                                            
                                        </p:fragment>
                                        <f:facet name="footer">
                                                <p:commandButton value="Registrar" update="formContent" action="#{beanBuscaCredito.abonar()}" oncomplete="PF('dlg').hide();"/>
                                        </f:facet> 
                                    </h:panelGrid>
                                </p:dialog>
                            </div>
                        </div>
                </div>
            </p:panel>
            
            
            
            <p:panel  rendered="#{beanCheques.viewEstate=='init'}" >
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                            <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboSucursal" value ="Sucursal:" /> 
                            <h:selectOneMenu  id="comboSucursal" class="col-lg-6 col-md-8 col-sm-8 col-xs-12 " value="#{beanCheques.idSucursalFk}" disabled="#{beanCheques.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanCheques.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>
                                <p:ajax event="change" update=":formContent:tabla" listener="#{beanCheques.buscaCheques}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 alignRight ">
                            <p:commandButton value="Cobrar" update=":formContent" ajax="true" action="#{beanCheques.pagarCheques()}" icon="ui-icon-check">
                            <p:confirm header="Confirmación" message="¿Estás seguro de cobrar estos cheques?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:commandButton value="Descargar" update=":formContent" ajax="false" action="#{beanCheques.descargar()}" icon="ui-icon-check" />
                        </div>
                    </div>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="listaAbonosAtrasdos" value="#{beanCheques.listaAbonosAtrasdos}" 
                                     scrollable="true"  
                                     styleClass="ui-datatable-hor-scroll"  
                                     rowKey="#{listaAbonosAtrasdos.idAbonoCreditoPk}"
                                     selection="#{beanCheques.selectedchequesPendientes}" 
                                     emptyMessage="No se encontraron registros.">

                            <p:column selectionMode="multiple" width="10px; !important" class="alignCenter"/>

                            <p:column headerText="N° Cheque" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.numeroCheque}" />
                            </p:column>
                            <p:column headerText="Banco" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.banco}" >     
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Librador" width="100px;" class="alignLeft">
                                <h:outputText value="#{listaAbonosAtrasdos.librador}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="N° Factura" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.factura}"> 
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Importe" width="50px;" class="alignRight">
                                <h:outputText value="#{listaAbonosAtrasdos.montoAbono}" >
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha de Cobro" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.fechaCobro}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Cobrar" width="30px;" class="alignCenter">
                            <p:commandButton ajax="true"  oncomplete="PF('dlg').show();" update =":formContent:dialogw:" icon="ui-icon-triangle-1-e" styleClass="ui-priority-primary" >
                                <f:setPropertyActionListener value="#{listaAbonosAtrasdos}" target="#{beanBuscaCredito.dataAbonar}"/>
                            </p:commandButton>
                        </p:column>

                        </p:dataTable>
                    </div>
                </div>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
