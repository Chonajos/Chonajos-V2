<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:o="http://omnifaces.org/ui">

    <ui:define name="content">


        <h:form id="formCliente">
            <div>
                <h1>#{beanCatCliente.title}</h1>
            </div>
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:panel rendered="#{beanCatCliente.viewEstate=='init'}" style="border: 0px;" >
                <div class="form-group">
                    <p:commandButton value="Nuevos" update=":formCliente" resetValues="true" ajax="true" action="#{beanCatCliente.viewNew}" icon="ui-icon-person" />
                    <p:commandButton value="Eliminar" update=":formCliente" ajax="true" action="#{beanCatCliente.delete()}" icon="ui-icon-trash" />

                </div>
                <p:dataTable var="model" value="#{beanCatCliente.model}" rows="10" scrollable="true"
                             paginator="true" selection="#{beanCatCliente.selectedCliente}" rowKey="#{model.id_cliente}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} "
                             rowsPerPageTemplate="5,10,15" emptyMessage="No se encontraron Registros.">

                    <p:column selectionMode="multiple" width="32px;!important"/>
                    <p:column headerText="Id" style="width:70px;">
                        <h:outputText value="#{model.id_cliente}" />
                    </p:column>

                    <p:column headerText="Nombre" class="#{model.status_cliente eq 1 ?'statusActivo':'statusInactivo'}  " style="width:500px;text-align:center">
                        <h:outputText value="#{model.nombre} #{model.paterno} #{model.materno}" />
                    </p:column>

                    <p:column headerText="Empresa" style="width:250x;text-align:center">
                        <h:outputText value="#{model.empresa}" />
                    </p:column>


                    <p:column headerText="Editar" style="width:80px;text-align:center">
                        <p:commandButton id="ajax" ajax="true"  action="#{beanCatCliente.searchById}" icon="ui-icon-pencil" styleClass="ui-priority-primary" update=":formCliente">
                            <f:setPropertyActionListener value="#{model}" target="#{beanCatCliente.data}"/>
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Ver Contacto" style="width:100px;text-align:center">

                        <p:commandButton  update=":formCliente" action="#{beanCatCliente.viewDetails()}" icon="ui-icon-search" styleClass="ui-priority-primary">
                            <f:setPropertyActionListener value="#{model}" target="#{beanCatCliente.data}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--Codigo de Prueba Vista Detalle -->


            <!--##########################  Panel para nuevo usuario ################-->

            <p:panel rendered="#{beanCatCliente.viewEstate=='searchById' || beanCatCliente.viewEstate=='new' || beanCatCliente.viewEstate=='viewDetails'}">
                <div class="container">
                    <div class="form-group">
                        <p:commandButton value="Guardar" update=":formCliente" resetValues="true" ajax="true" action="#{beanCatCliente.insert()}" rendered="#{beanCatCliente.viewEstate=='new'}"/>
                        <p:commandButton value="Actualizar" update=":formCliente" ajax="true" action="#{beanCatCliente.update()}" rendered="#{beanCatCliente.viewEstate=='searchById'}"/>
                        <p:commandButton value="Atras" immediate="true" resetValues="true" update=":formCliente" ajax="true" action="#{beanCatCliente.backView}" />
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h3 class="first">Datos Personales</h3>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNombre" value ="Nombre:" /> 
                        <p:inputText id="txtNombre" maxlength="30" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.nombre}" required="true" disabled="#{beanCatCliente.permissionToWrite}"
                                     requiredMessage="Ingresa un valor para el campo Nombre del cliente.">
                            <pe:keyFilter regEx="/[a-z_ ]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtPaterno" value ="Apellido Paterno:" /> 
                        <p:inputText id="txtPaterno" maxlength="30" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.paterno}" required="true" disabled="#{beanCatCliente.permissionToWrite}"
                                     requiredMessage="Ingresa un valor para el campo Apellido Paterno del usuario.">
                            <pe:keyFilter regEx="/[a-z_ ]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtMaterno" value ="Apellido Materno:" /> 
                        <p:inputText id="txtMaterno" maxlength="30" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.materno}" required="false" disabled="#{beanCatCliente.permissionToWrite}"
                                     requiredMessage="Ingresa un valor para el campo Apellido Materno del usuario.">
                            <pe:keyFilter regEx="/[a-z_ ]/i"/>
                        </p:inputText>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6" for="radioSexo" value="Sexo:"/>
                        <h:selectOneRadio id="radioSexo" label="Sexo" value="#{beanCatCliente.data.sexo}" required="true" disabled="#{beanCatCliente.permissionToWrite}">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </h:selectOneRadio>
                        <h:message for="radioSexo"/>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6" value="Estatus de la Cuenta: "  />
                        <p:inputSwitch value="#{beanCatCliente.data.statusClienteBoolean}" disabled="#{beanCatCliente.permissionToWrite}"/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
                        <p:dataTable id="ema1" var="correos" value="#{beanCatCliente.data.emails}" editable="#{beanCatCliente.permissionToWrite}" style="margin-bottom:20px">
                            <f:facet name="header">
                                Correos Electr√≥nicos 
                            </f:facet>
                            <p:ajax event="rowEdit" listener="#{beanCatCliente.onRowEdit}" update=":formCliente:ema1" />
                            <p:ajax event="rowEditCancel" listener="#{beanCatCliente.onRowCancel}" update=":formCliente:ema1" />

                            <p:column headerText="Email">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{correos.correo}" /></f:facet>
                                    <f:facet name="input" >
                                        <p:inputText id="modelInput" value="#{correos.correo}" style="width:100%" required="true" disabled="#{beanCatCliente.permissionToWrite}">
                                            <f:validator validatorId="custom.emailValidator" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Tipo">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{correos.tipo}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput2" value="#{correos.tipo}" style="width:100%" disabled="#{beanCatCliente.permissionToWrite}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtEmpresa" value ="Empresa:" /> 
                        <p:inputText id="txtEmpresa" maxlength="20" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.empresa}" disabled="#{beanCatCliente.permissionToWrite}">
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6" for="popup" value="Fecha de Nacimiento:"  />
                        <p:calendar id="popup" value="#{beanCatCliente.data.fecha_nacimiento}" disabled="#{beanCatCliente.permissionToWrite}" />

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h3 class="first">Direcci√≥n de Contacto</h3>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCalle" value ="Calle:" /> 
                        <p:inputText id="txtCalle" maxlength="30" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.calle}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[a-z-0-9_ ]/i"/>

                        </p:inputText>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtNumInt" value ="N√∫mero Interior" /> 
                        <p:inputText id="txtNumInt" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.num_int}" disabled="#{beanCatCliente.permissionToWrite}" >
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNumExt" value ="N√∫mero Exterior" /> 
                        <p:inputText id="txtNumExt" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.num_ext}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCP" value ="C√≥digo Postal" /> 
                        <p:inputText id="txtCP" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.codigoPostal}" disabled="#{beanCatCliente.permissionToWrite}">
                            <p:ajax event="blur" update=":formCliente:txtEstado1 :formCliente:txtMunicipio1 :formCliente:txtColonia :formCliente:txtCP" listener="#{beanCatCliente.buscaColonias()}"/>
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="txtEstado1" value ="Estado:" /> 
                        <h:selectOneMenu  id="txtEstado1" class=" col-lg-5 col-md-8 col-sm-8 col-xs-12" value="#{beanCatCliente.data.estado}" disabled="#{beanCatCliente.permissionToWrite}">
                            <f:selectItem itemLabel="Selecciona un Estado" itemValue="" />
                            <f:selectItems value="#{beanCatCliente.lista_entidades}" var="estadito" itemLabel="#{estadito.nombreEntidad}" itemValue="#{estadito.idEntidadPk}"/>
                            <p:ajax event="change" update=":formCliente:txtMunicipio1 " listener="#{beanCatCliente.buscaMunicipios()}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="txtMunicipio1" value ="Municipio:" /> 
                        <h:selectOneMenu  id="txtMunicipio1" class=" col-lg-5 col-md-8 col-sm-8 col-xs-12" value="#{beanCatCliente.data.municipio}" disabled="#{beanCatCliente.permissionToWrite}">
                            <f:selectItem itemLabel="Selecciona un Municipio" itemValue="" />
                            <f:selectItems  value="#{beanCatCliente.lista_municipios}" var="municipito" itemLabel="#{municipito.nombreMunicipio}" itemValue="#{municipito.idMunicipioPk}"/>
                            <p:ajax event="change" update=":formCliente:txtColonia" listener="#{beanCatCliente.buscaColoniasMun()}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="txtColonia" value ="Colonia:" /> 
                        <h:selectOneMenu  id="txtColonia" class=" col-lg-5 col-md-8 col-sm-8 col-xs-12" value="#{beanCatCliente.data.ID_CP}" disabled="#{beanCatCliente.permissionToWrite}">
                            <f:selectItem itemLabel="Selecciona un Colonia" itemValue="" />
                            <f:selectItems value="#{beanCatCliente.lista_codigos_postales}" var="colonita" itemLabel="#{colonita.nombreColonia}" itemValue="#{colonita.id_cp}"/>
                            <p:ajax event="change" update=":formCliente:txtCP" listener="#{beanCatCliente.ActualizaCodigoPostal()}"/>     
                        </h:selectOneMenu>
                    </div>  

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h4 class="first">Tel√©fono de Oficina</h4>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtTelOfilada" value ="LADA:(01)" /> 
                        <p:inputText id="txtTelOfilada" maxlength="4" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.ladaoficina}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" >
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtTelOfiClave" value ="CLAVE:(55)" /> 
                        <p:inputText id="txtTelOfiClave" maxlength="2" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.claveoficina}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6" for="txtTelOfi" value ="N√∫mero:" /> 
                        <p:inputText id="txtTelOfi" maxlength="10" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.tel_fijo}" disabled="#{beanCatCliente.permissionToWrite}" >
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtOfiExt" value ="Extensi√≥n:" /> 
                        <p:inputText id="txtOfiExt" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.ext}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h4 class="first">Tel√©fono Celular:</h4>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCellLada" value ="LADA:(044)" /> 
                        <p:inputText id="txtCellLada" maxlength="4" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.ladacelular}" disabled="#{beanCatCliente.permissionToWrite}" >
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtTelCellClave" value ="CLAVE:(55)" /> 
                        <p:inputText id="txtTelCellClave" maxlength="2" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.clavecelular}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCelu" value ="N√∫mero:" /> 
                        <p:inputText id="txtCelu" maxlength="8" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.tel_fijo}" disabled="#{beanCatCliente.permissionToWrite}">
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h4 class="first">Radio Nextel</h4>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNextelClave" value ="ID:" /> 
                        <p:inputText id="txtNextelClave" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.nextelclave}" disabled="#{beanCatCliente.permissionToWrite}" >
                            <pe:keyFilter regEx="/[0-9_ *]/i"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNextel" value ="Nextel:" /> 
                        <p:inputText id="txtNextel" maxlength="10" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.nextel}" disabled="#{beanCatCliente.permissionToWrite}" >
                            <pe:keyFilter regEx="/[0-9_ *]/i"/>
                        </p:inputText>
                    </div>

                    <p:commandButton value="Agregar Otro Correo" immediate="true"  update=":formCliente:ema1" ajax="true" action="#{beanCatCliente.addCorreo}" disabled="#{beanCatCliente.permissionToWrite}"/>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <h3 class="first">Datos de Facturaci√≥n</h3>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtRazon" value ="Nombre o Raz√≥n Social:" /> 
                        <p:inputText id="txtRazon" maxlength="50" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.razon_social}" disabled="#{beanCatCliente.permissionToWrite}">

                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtRFC" value ="N√∫mero de RFC:" /> 
                        <p:inputText id="txtRFC" maxlength="13" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.rfcFiscal}" disabled="#{beanCatCliente.permissionToWrite}">                                   
                            <pe:keyFilter regEx="/[0-9-a-z]/i"/> 
                        </p:inputText>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCalleFiscal" value ="Calle" /> 
                        <p:inputText id="txtCalleFiscal" maxlength="20" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.calleFiscal}" disabled="#{beanCatCliente.permissionToWrite}" >

                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNumeroIntFiscal" value ="N√∫mero Interior" /> 
                        <p:inputText id="txtNumeroIntFiscal" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.num_int_fiscal}" disabled="#{beanCatCliente.permissionToWrite}" >

                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtNumeroExtFiscal" value ="N√∫mero Exterior" /> 
                        <p:inputText id="txtNumeroExtFiscal" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.num_ext_fiscal}" disabled="#{beanCatCliente.permissionToWrite}">

                        </p:inputText>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  for="txtCPFiscal" value ="C√≥digo Postal" /> 
                        <p:inputText id="txtCPFiscal" maxlength="5" class=" col-lg-1 col-md-4 col-sm-8 col-xs-6" value="#{beanCatCliente.data.codigoPostalFiscal}" disabled="#{beanCatCliente.permissionToWrite}">
                            <p:ajax event="blur" update=":formCliente:txtEstadoFiscal :formCliente:txtMunicipioFiscal :formCliente:txtColoniaFiscal :formCliente:txtCPFiscal" listener="#{beanCatCliente.buscaColonias2()}"/>
                            <pe:keyFilter regEx="/[0-9_]/i"/>
                        </p:inputText>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <p:outputLabel class="col-lg-3 col-md-4 col-sm-4 col-xs-12"  for="txtEstadoFiscal" value ="Estado:" />

        <script type="text/javascript">
            /**
             * Faces Validator
             */
            PrimeFaces.validator['custom.emailValidator'] = {
                pattern: /\S+@\S+/,
                validate: function (element, value) {
                    //use element.data() to access validation metadata, in this case there is none.
                    if (!this.pattern.test(value)) {
                        throw {
                            summary: 'Validation Error',
                            detail: value + ' is not a valid email.'
                        }
                    }
                }
            };

            /**
             * Bean validator
             */
            PrimeFaces.validator['Email'] = {
                pattern: /\S+@\S+/,
                MESSAGE_ID: 'org.primefaces.examples.validate.email.message',
                validate: function (element, value) {
                    var vc = PrimeFaces.util.ValidationContext;

                    if (!this.pattern.test(value)) {
                        var msgStr = element.data('p-email-msg'),
                                msg = msgStr ? {summary: msgStr, detail: msgStr} : vc.getMessage(this.MESSAGE_ID);

                        throw msg;
                    }
                }
            };
        </script>
    </ui:define>
