<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanCorteCaja.title}</h3>
        </div>
        <h:form id="formContent">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">
                <p:commandButton value="Generar Corte" update=":formContent" ajax="true" actionListener="#{beanCorteCaja.generarCorte()}"/>
            </div>
            <p:panel>

                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 ">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanCorteCaja.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanCorteCaja.idSucursalBean}" rendered="#{beanCorteCaja.viewEstate =='init'}" disabled="#{beanCorteCaja.usuario.perId != 1}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanCorteCaja.listaSucursales}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja:" rendered="#{beanCorteCaja.viewEstate =='init'}" /> 
                            <h:selectOneMenu  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanCorteCaja.idCajaBean}" rendered="#{beanCorteCaja.viewEstate =='init'}" disabled="#{beanCorteCaja.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanCorteCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanCorteCaja.printStatus()}" update=":formContent:table" />-->
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  for="calendarInicio" 
                                           value ="Fecha:"
                                           /> 
                            <p:calendar id="calendarInicio" 
                                        class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                        calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanCorteCaja.fecha}" locale="es" pattern="dd/MM/yyyy" 
                                        readonlyInput="true"
                                        showOn="button">
                            </p:calendar>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtSaldoAnterior" value ="Saldo Anterior:" /> 
                            <p:inputText id="txtSaldoAnterior"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.saldoAnterior}">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtAbonosCreditos" value ="Abonos CrÃ©ditos:" /> 
                            <p:inputText id="txtAbonosCreditos"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.abonosCreditos}">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtVentasMayoreo" value ="Ventas Mayoreo:" /> 
                            <p:inputText id="txtVentasMayoreo"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.ventasMayoreo}">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtVentasMenudeo" value ="Ventas Menudeo:" /> 
                            <p:inputText id="txtVentasMenudeo"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.ventasMenudeo}">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtTransferenciasIN" value ="Transferencias IN" /> 
                            <p:inputText id="txtTransferenciasIN"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.transferenciasIN}">
                            </p:inputText>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtTransferenciasOUT" value ="Transferencias OUT:" /> 
                            <p:inputText id="txtTransferenciasOUT"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.transferenciasOUT}">
                            </p:inputText>
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <p:outputLabel class="col-lg-3 col-md-3 col-sm-4 col-xs-6"   for="txtServicios" value ="Servicios:" /> 
                            <p:inputText id="txtServicios"  readonly="true" class=" col-lg-5 col-md-4 col-sm-8 col-xs-6" value="#{beanCorteCaja.data.servicios}">
                            </p:inputText>
                        </div>
                        
                        

                    </div>

                </div>
              
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
