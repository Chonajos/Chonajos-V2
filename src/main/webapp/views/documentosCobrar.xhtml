<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="content">
        <h:form id="formContent">
            <p:messages id="messages"   showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div>
                <h3>#{beanDocumentosCobrar.title}</h3>
            </div>
            <p:panel  rendered="#{beanDocumentosCobrar.viewEstate=='init'}" >
                <div class="container-fluid">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group" align="right">
                            <p:dialog  id="dialogw" header="Cobrar Cheque" widgetVar="dlg" resizable="false">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <div class="form-group">
                                        <p:outputLabel for="comboTipoCobro" value="Tipo de Cobro" /> 
                                        <h:selectOneMenu  id="comboTipoCobro"  value="#{beanDocumentosCobrar.cobroCheque.idTipoCobro}">
                                            <f:selectItem  itemLabel="DEPÓSITO" itemValue="1"/>
                                            <f:selectItem  itemLabel="EFECTIVO" itemValue="2"/>
                                            <f:selectItem  itemLabel="DEVUELTO" itemValue="3"/>
                                            <f:selectItem  itemLabel="CONVENIO DE COBRO" itemValue="4"/>
                                            <p:ajax event="change" listener="#{beanDocumentosCobrar.agregarCampos()}" update=":formContent:datos"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <p:fragment id="datos" >
                                        <!-- INPUTS PARA FICHA DE DEPOSITO-->
                                        <div class="form-group">
                                            <h:outputLabel for="folioFicha" value="Folio de Ficha:"  rendered="#{beanDocumentosCobrar.camposDeposito =='true' || beanDocumentosCobrar.camposEfectivo =='true'}" />
                                            <p:inputText maxlength="8" id="folioFicha"  value="#{beanDocumentosCobrar.cobroCheque.folioFicha}"
                                                         rendered="#{beanDocumentosCobrar.camposDeposito =='true' 
                                                                     || beanDocumentosCobrar.camposEfectivo =='true'}">
                                                <pe:keyFilter regEx="/[0-9_]/i"/>
                                            </p:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel  value="Fecha de Depósitoo:"  rendered="#{beanDocumentosCobrar.camposDeposito =='true'}"/>
                                            <p:calendar class="calendario" navigator="true" 
                                                        placeholder="dd/mm/yyyy" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                        showOn="button"  id="popup" value="#{beanDocumentosCobrar.cobroCheque.fechaDeposito}"  rendered="#{beanDocumentosCobrar.camposDeposito =='true'}" />
                                        </div>
                                        <div class="form-group">
                                            <p:outputLabel for="comboBancoDeposito" value="Banco Emisor:"  rendered="#{beanDocumentosCobrar.camposDeposito =='true'}" /> 
                                            <h:selectOneMenu  id="comboBancoDeposito"  value="#{beanDocumentosCobrar.cobroCheque.bancoDeposito}"  rendered="#{beanDocumentosCobrar.camposDeposito =='true'}" >
                                                <f:selectItem  itemLabel="BANAMEX" itemValue="BANAMEX"/>
                                                <f:selectItem  itemLabel="BANCOMER" itemValue="BANCOMER"/>
                                                <f:selectItem  itemLabel="SANTANDER" itemValue="SANTANDER"/>
                                                <f:selectItem  itemLabel="HSBC" itemValue="HSBC"/>
                                                <f:selectItem  itemLabel="BANORTE" itemValue="BANORTE"/>
                                                <f:selectItem  itemLabel="SCOTIABANK" itemValue="SCOTIABANK"/>
                                                <f:selectItem  itemLabel="INBURSA" itemValue="INBURSA"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="cuentaDeposito" value="Cuenta del depósito:"  rendered="#{beanDocumentosCobrar.camposDeposito =='true'}"/>
                                            <p:inputText maxlength="10" id="cuentaDeposito"  value="#{beanDocumentosCobrar.cobroCheque.cuentaDeposito}"  
                                                         rendered="#{beanDocumentosCobrar.camposDeposito =='true'}"  >
                                                <pe:keyFilter regEx="/[0-9_]/i"/>
                                            </p:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="importeDeposito" value="Importe del depósito:"  rendered="#{beanDocumentosCobrar.camposDeposito =='true' || beanDocumentosCobrar.camposEfectivo =='true'}"/>
                                            <p:inputText id="importeDeposito" readonly="true" value="#{beanDocumentosCobrar.dataAbonar.montoAbono}"  rendered="#{beanDocumentosCobrar.camposDeposito =='true' || beanDocumentosCobrar.camposEfectivo =='true'}" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="observaciones" value="Observaciones:" />
                                            <p:inputText id="observaciones" maxlength="50" value="#{beanDocumentosCobrar.cobroCheque.observaciones}" />
                                        </div>
                                        <div class="form-group">
                                            <p:commandButton value="Registrar" update="formContent" action="#{beanDocumentosCobrar.cobrarCheque()}" oncomplete="PF('dlg').hide();"/>
                                        </div>
                                    </p:fragment>
                                </h:panelGrid>
                            </p:dialog>


                            <!--- El siguiente Dialogo es para hacer los abonos a los cheques devueltos o con convenio de cobro-->
                            <p:dialog  id="dialogw2" header="Registrar Abono de Documento" widgetVar="dlg1" resizable="false">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputLabel for="folioCredito" value="idDocumento:" />
                                    <p:inputText id="folioCredito"  value="#{beanDocumentosCobrar.dataAbonar.idDocumentoPk}" />

                                    <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboTipoAbono" value ="Tipo de Abono:" /> 
                                    <h:selectOneMenu  id="comboTipoAbono" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 " value="#{beanDocumentosCobrar.ad.idTipoAbonoFk}" >
                                        <f:selectItem itemLabel="Selecciona" itemValue="" />
                                        <f:selectItems value="#{beanDocumentosCobrar.lstTipoAbonos}" var="tipoAbono" itemLabel="#{tipoAbono.nombreTipoAbono}" itemValue="#{tipoAbono.idTipoAbono}"/>
                                        <p:ajax event="change" listener="#{beanDocumentosCobrar.addView}" update=":formContent:cheques"/>
                                    </h:selectOneMenu>

                                    <h:outputLabel for="txtCantidad" value="Importe:" />
                                    <p:inputText id="txtCantidad" maxlength="10" value="#{beanDocumentosCobrar.ad.montoAbono}" >
                                        <pe:keyFilter regEx="/[0-9_ .]/i"/>
                                    </p:inputText>

                                    <!--Datos para Cheque-->
                                    <p:fragment id="cheques" >
                                        <div class="form-group">
                                            <h:outputLabel for="txtnCheque" value="N. Cheque:" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                            <p:inputText id="txtnCheque" maxlength="15" value="#{beanDocumentosCobrar.ad.numeroCheque}" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" >

                                                <pe:keyFilter regEx="/[0-9_ .]/i"/>
                                            </p:inputText>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="txtLibrador" value="Librador:" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                            <p:inputText id="txtLibrador"  maxlength="50" value="#{beanDocumentosCobrar.ad.librador}" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel  value="Fecha de Cobro:" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                            <p:calendar class="calendario" navigator="true" 
                                                        placeholder="dd/mm/yyyy" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                        showOn="button"  id="popup1" value="#{beanDocumentosCobrar.ad.fechaCobro}" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                        </div>

                                        <div class="form-group">
                                            <p:outputLabel for="txtBancoEmisor" value="Banco Emisor:" rendered="#{beanDocumentosCobrar.viewCheque =='true'}"/> 
                                            <h:selectOneMenu  id="txtBancoEmisor"  value="#{beanDocumentosCobrar.ad.banco}" rendered="#{beanDocumentosCobrar.viewCheque =='true'}">
                                                <f:selectItem  itemLabel="BANAMEX" itemValue="BANAMEX"/>
                                                <f:selectItem  itemLabel="BANCOMER" itemValue="BANCOMER"/>
                                                <f:selectItem  itemLabel="SANTANDER" itemValue="SANTANDER"/>
                                                <f:selectItem  itemLabel="HSBC" itemValue="HSBC"/>
                                                <f:selectItem  itemLabel="BANORTE" itemValue="BANORTE"/>
                                                <f:selectItem  itemLabel="SCOTIABANK" itemValue="SCOTIABANK"/>
                                                <f:selectItem  itemLabel="INBURSA" itemValue="INBURSA"/>
                                            </h:selectOneMenu>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="txtFactura" value="N. Factura:" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                            <p:inputText id="txtFactura"  value="#{beanDocumentosCobrar.ad.numeroFactura}" rendered="#{beanDocumentosCobrar.viewCheque =='true'}" />
                                        </div>
                                        <!--Datos para Transferencia-->
                                        <div class="form-group">
                                            <h:outputLabel for="txtReferencia" value="N. Referencia:" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}"/>
                                            <p:inputText id="txtReferencia"  value="#{beanDocumentosCobrar.ad.referencia}" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="txtConcepto" value="Concepto:" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}"/>
                                            <p:inputText id="txtConcepto"  value="#{beanDocumentosCobrar.ad.concepto}" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel  value="Fecha de Transferencia:" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}" />
                                            <p:calendar class="calendario" navigator="true" 
                                                        placeholder="dd/mm/yyyy" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" 
                                                        showOn="button"  id="popup2" value="#{beanDocumentosCobrar.ad.fechaTransferencia}" rendered="#{beanDocumentosCobrar.viewCheque =='trans'}" />
                                        </div>
                                        <!--Fin Datos para Transferencia-->
                                        <!--Datos para A CUENTA-->
                                        <!--FIN Datos A CUENTA -->
                                    </p:fragment>
                                    <f:facet name="footer">
                                        <p:commandButton value="Registrar" update="formContent" action="#{beanDocumentosCobrar.abonar()}" oncomplete="PF('dlg1').hide();"/>
                                    </f:facet> 
                                    <!--Fin Datos para Cheque-->
                                </h:panelGrid>
                            </p:dialog>
                            <!--- El siguiente Dialogo es para hacer los abonos a los cheques devueltos o con convenio de cobro-->



                        </div>
                    </div>
                </div>
                <!--            </p:panel>
                
                            <p:panel  rendered="{beanDocumentosCobrar.viewEstate=='init'}" >-->
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 alignRight ">
                            <p:commandButton value="Buscar" update=":formContent" ajax="true" action="#{beanDocumentosCobrar.buscar()}"/>       
                            <p:commandButton value="Descargar" update=":formContent" ajax="true" action="#{beanDocumentosCobrar.descargar()}" icon="ui-icon-check" />
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 alignLeft ">
                            <p:outputLabel class="col-lg-3 col-md-2 col-sm-4 col-xs-12 alignLeft"  for="autocompleteCliente"
                                           value ="Cliente:" /> 
                            <p:autoComplete  placeholder="Seleccione un Cliente" id="autocompleteCliente"  required="false" 
                                             requiredMessage="Ingresa un valor para el campo Cliente." 
                                             styleClass="autocomplete-input-text-media ui-state-highlight-autocomplete" 
                                             class="ui-state-highlight-autocomplete alignLeft"
                                             value="#{beanDocumentosCobrar.cliente}" completeMethod="#{beanDocumentosCobrar.autoCompleteCliente}" 
                                             forceSelection="true" var="cliente"  inputStyle="width: 180px"
                                             itemLabel="#{cliente.nombreCombleto}"
                                             itemValue="#{cliente.id_cliente}" converter="#{clienteConverter}">
                            </p:autoComplete>
                            <pe:keyFilter for="autocompleteCliente" regEx="/[a-z0-9-_Ã±\s]/i" />
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 ">
                            <p:outputLabel class="col-lg-5 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="comboSucursal" value ="Sucursal:" /> 
                            <h:selectOneMenu  id="comboSucursal" class="col-lg-7 col-md-8 col-sm-8 col-xs-12 " value="#{beanDocumentosCobrar.idSucursalFk}" disabled="#{beanDocumentosCobrar.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanDocumentosCobrar.listaSucursales}" var="sucursalita" itemLabel="#{sucursalita.nombreSucursal}" itemValue="#{sucursalita.idSucursalPk}"/>

                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 ">
                            <p:outputLabel for="comboFiltro" value="Filtro:"   /> 
                            <h:selectOneMenu  id="comboFiltro"  value="#{beanDocumentosCobrar.filtro}">
                                <f:selectItem  itemLabel="VENCIDOS" itemValue="1"/>
                                <f:selectItem  itemLabel="POR VENCER" itemValue="2"/>
                                <f:selectItem  itemLabel="TODOS" itemValue="3"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 ">
                            <p:outputLabel for="comboFiltroStatus" value="Filtro:"   /> 
                            <h:selectOneMenu  id="comboFiltroStatus"  value="#{beanDocumentosCobrar.filtroStatus}">
                                <f:selectItem  itemLabel="ACTIVOS" itemValue="1"/>
                                <f:selectItem  itemLabel="FINALIZADOS" itemValue="2"/>
                                <f:selectItem  itemLabel="DEVUELTOS" itemValue="3"/>
                                <f:selectItem  itemLabel="CONVENIO DE PAGO" itemValue="4"/>
                            </h:selectOneMenu>
                        </div>

                    </div>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="listaAbonosAtrasdos" value="#{beanDocumentosCobrar.listaAbonosAtrasdos}" 
                                     scrollable="true"  
                                     styleClass="ui-datatable-hor-scroll"  
                                     rowKey="#{listaAbonosAtrasdos.idAbonoCreditoPk}"
                                     emptyMessage="No se encontraron registros.">
                            <p:column headerText="Cliente" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.nombreCliente}" >     
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Estatus" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.nombreStatus}" >     
                                </h:outputText>
                            </p:column>

                            <p:column headerText="N° Cheque" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.numeroCheque}" />
                            </p:column>
                            <p:column headerText="Banco" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.banco}" >     
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Librador" width="100px;" class="alignLeft">
                                <h:outputText value="#{listaAbonosAtrasdos.librador}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="N° Factura" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.factura}"> 
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Importe" width="50px;" class="alignRight">
                                <h:outputText value="#{listaAbonosAtrasdos.montoAbono}" >
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Fecha de Cobro" width="50px;" class="alignCenter">
                                <h:outputText value="#{listaAbonosAtrasdos.fechaCobro}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Cobrar >" width="30px;" class="alignCenter">
                                <p:commandButton ajax="true"  
                                                 disabled="#{listaAbonosAtrasdos.idStatusDocumentoFk.intValue() != 1}"
                                                 oncomplete="PF('dlg').show();" update =":formContent:dialogw:" icon="ui-icon-triangle-1-e" styleClass="ui-priority-primary" >
                                    <f:setPropertyActionListener value="#{listaAbonosAtrasdos}" target="#{beanDocumentosCobrar.dataAbonar}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Abonar" width="30px;" class="alignCenter">
                                <p:commandButton 
                                    
                                   ajax="true"  oncomplete="PF('dlg1').show();" update =":formContent:dialogw:" icon="ui-icon-triangle-1-e" styleClass="ui-priority-primary" >
                                    <f:setPropertyActionListener value="#{listaAbonosAtrasdos}" target="#{beanDocumentosCobrar.dataAbonar}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
