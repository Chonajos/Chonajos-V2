<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h4>#{beanHistEntMenudeo.title}</h4>
        </div>
        <h:form id="formContent">
            <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <p:growl id="messagess" showDetail="true" life="2000" />
            <p:panel>
                <div class="container-fluid">
                    <div class="form-group" align="right">
                        <p:commandButton value="Atras" update=":formContent" ajax="true" action="#{beanHistEntMenudeo.back()}" rendered="#{beanHistEntMenudeo.viewEstate =='searchById'}"/>
                    </div>
                    <div class="col-lg-12 col-md-4 col-sm-12 col-xs-12 ">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanHistEntMenudeo.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-12 col-md-8 col-sm-8 col-xs-12" value="#{beanHistEntMenudeo.data.idSucursalFk}" rendered="#{beanHistEntMenudeo.viewEstate =='init'}" disabled="#{beanHistEntMenudeo.usuario.perId != 1}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanHistEntMenudeo.listaSucursales}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                                <p:ajax event="change" listener="#{beanHistEntMenudeo.getEntradaProductoByIntervalDate}" process="@this" update=":formContent:table"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-5 col-sm-4 col-xs-12"  for="selectFiltro" value ="Consulta por Fecha:" rendered="#{beanHistEntMenudeo.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="selectFiltro" class="col-lg-12 col-md-7 col-sm-8 col-xs-12" value="#{beanHistEntMenudeo.filtro}" rendered="#{beanHistEntMenudeo.viewEstate =='init'}">
                                <f:selectItem itemLabel="Consulta por Fecha" itemValue="-1" />
                                <f:selectItem itemLabel="Día" itemValue="1"/>
                                <f:selectItem itemLabel="Mes" itemValue="2"/>
                                <f:selectItem itemLabel="Año" itemValue="3"/>
                                <p:ajax event="change" update=":formContent:table formContent:calendarInicio formContent:calendarFin" listener="#{beanHistEntMenudeo.getEntradaProductoByIntervalDate}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 "  for="calendarInicio" value ="Fecha de Inicio:" rendered="#{beanHistEntMenudeo.viewEstate =='init'}"/> 
                            <p:calendar id="calendarInicio" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistEntMenudeo.data.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanHistEntMenudeo.viewEstate =='init'}">
                                <p:ajax   event="dateSelect"
                                          listener="#{beanHistEntMenudeo.setFechaInicioFin(4)}"
                                          update=":formContent:table" />
                            </p:calendar>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                            <p:outputLabel class="col-lg-12 col-md-4 col-sm-4 col-xs-12 "  for="calendarFin" value ="Fecha de Fin:" rendered="#{beanHistEntMenudeo.viewEstate =='init'}"/> 
                            <p:calendar id="calendarFin" class="col-lg-12 col-md-8 col-sm-8 col-xs-12 calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                        value="#{beanHistEntMenudeo.data.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="#{beanHistEntMenudeo.viewEstate =='init'}">
                                <p:ajax event="dateSelect"
                                        listener="#{beanHistEntMenudeo.setFechaInicioFin(4)}"
                                        update=":formContent:table"  />
                            </p:calendar>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="table" var="model" value="#{beanHistEntMenudeo.lstEntradaMercancia}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Registros." rendered="#{beanHistEntMenudeo.viewEstate =='init'}">
                            <p:column headerText="Folio" width="90px;" class="alignCenter">
                                <h:outputText value="#{model.folio}" />
                            </p:column>
                            <p:column headerText="Fecha" width="90px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Provedor" width="200px;" class="alignLeft">
                                <h:outputText value="#{model.nombreProvedor} #{model.apPaternoProvedor}" />
                            </p:column>
                            <p:column headerText="Kilos Provedor" width="120px;" class="alignRight">
                                <h:outputText value="#{model.kilosProvedor}" />
                            </p:column>
                            <p:column headerText="Kilos Bodega" width="120px;" class="alignRight">
                                <h:outputText value="#{model.kilosTotales}"/>
                            </p:column>
                            <p:column headerText="Ver" width="60px;" class="alignCenter">
                                <p:commandButton id="editar" ajax="true" process="@this" action="#{beanHistEntMenudeo.detallesEntradaProducto}" icon="ui-icon-search" styleClass="ui-priority-primary" update=":formContent">
                                    <f:setPropertyActionListener value="#{model}" target="#{beanHistEntMenudeo.data}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        
                        <p:dataTable rendered="#{beanHistEntMenudeo.viewEstate =='searchById'}" var="model" value="#{beanHistEntMenudeo.lstEntradaMercanciaProdcuto}" styleClass="ui-datatable-hor-scroll"  emptyMessage="No se encontraron Registros.">
                            <p:column headerText="Número de Movimiento" width="130px;" class="alignCenter">
                                <h:outputText value="#{model.idEmmpPk}" />
                            </p:column>
                            <p:column headerText="Productos" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreProducto}" />
                            </p:column>
                            <p:column headerText="Empaque" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreEmpaque}" />
                            </p:column>
                            <p:column headerText="Cantidad de Empaques" width="85px;" class="alignCenter">
                                <h:outputText value="#{model.cantidadEmpaque}" />
                            </p:column>
                            <p:column headerText="Total de Kilos" width="60px;" class="alignCenter">
                                <h:outputText value="#{model.kilosTotales}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Precio" width="60px;" class="alignCenter">
                                <h:outputText value="#{model.precio}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="%Merma" width="60px;" style="text-align:center">
                             <h:outputText value="#{model.porcentarjeMerma*0.01}">
                                <f:convertNumber type="percent" currencySymbol="%"/>
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Comentarios" width="120px;" class="alignLeft">
                                <h:outputText value="#{model.comentarios}" />
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column colspan="4" style="text-align:right" footerText="Total de Kilos:" />
                                    <p:column colspan="1">
                                        <f:facet name="footer">
                                            <h:outputText value="#{beanHistEntMenudeo.totalKilosDetalle}">
                                                <f:convertNumber for="totalVenta"  pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column colspan="3"/>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
