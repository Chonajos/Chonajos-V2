<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:define name="content">
        <div>
            <h3>#{beanOperacionesCaja.title}</h3>
        </div>

        <h:form id="formContent">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
            <div class="form-group" align="right">
                <div>
                    <p:commandButton value="Buscar" update=":formContent" ajax="true" disabled="true" action="#{beanOperacionesCaja.buscar()}"/>
                </div>
            </div>
            <p:panel> 
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-3 col-sm-12 col-xs-12 ">
                        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft"  for="sucursalFiltro" value ="Sucursal:" rendered="#{beanOperacionesCaja.viewEstate =='init'}"/> 
                            <h:selectOneMenu  id="sucursalFiltro" class=" col-lg-8 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idSucursalBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" disabled="#{beanOperacionesCaja.usuario.perId != 1}">
                                <f:selectItem itemLabel="Selecciona una Sucursal" itemValue="" />
                                <f:selectItems value="#{beanOperacionesCaja.listaSucursales}" var="sucursal" itemLabel="#{sucursal.nombreSucursal}" itemValue="#{sucursal.idSucursalPk}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="cajaFiltro" value ="Caja:" rendered="#{beanOperacionesCaja.viewEstate =='init'}" /> 
                            <h:selectOneMenu  id="cajaFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="#{beanOperacionesCaja.idCajaBean}" rendered="#{beanOperacionesCaja.viewEstate =='init'}" disabled="#{beanOperacionesCaja.usuario.perId != 1}" >
                                <f:selectItem itemLabel="Selecciona" itemValue="" />
                                <f:selectItems value="#{beanOperacionesCaja.listaCajas}" var="cajita" itemLabel="#{cajita.nombre}" itemValue="#{cajita.idCajaPk}"/>
                                <!--<p:ajax event="change" listener="{beanOperacionesCaja.printStatus()}" update=":formContent:table" />-->
                            </h:selectOneMenu>
                        </div>
                        <!--                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                                    <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="operacionFiltro" value ="Tipo de Operación:" rendered="{beanOperacionesCaja.viewEstate =='init'}" /> 
                                                    <h:selectOneMenu  id="operacionFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="{beanOperacionesCaja.idTipoOperacionBean}" rendered="{beanOperacionesCaja.viewEstate =='init'}" >
                                                        <f:selectItem itemLabel="TODAS" itemValue="" />
                                                        <f:selectItems value="{beanOperacionesCaja.listaTiposOperaciones}" var="operacioncita" itemLabel="{operacioncita.nombre}" itemValue="{operacioncita.idTipoOperacionPk}"/>
                                                        <p:ajax event="change" listener="{beanOperacionesCaja.printStatus()}" update=":formContent:table" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                                                    <p:outputLabel class="col-lg-6 col-md-4 col-sm-4 col-xs-12"  for="conceptoFiltro" value ="Concepto de Operación:" rendered="{beanOperacionesCaja.viewEstate =='init'}" /> 
                                                    <h:selectOneMenu  id="conceptoFiltro" class="col-lg-6 col-md-8 col-sm-8 col-xs-12" value="{beanOperacionesCaja.idConceptoBean}" rendered="{beanOperacionesCaja.viewEstate =='init'}" >
                                                        <f:selectItem itemLabel="TODAS" itemValue="" />
                                                        <f:selectItems value="{beanOperacionesCaja.listaConceptos}" var="conceptito" itemLabel="{conceptito.nombre}" itemValue="{conceptito.idConceptoPk}"/>
                                                        <p:ajax event="change" listener="{beanOperacionesCaja.printStatus()}" update=":formContent:table" />
                                                    </h:selectOneMenu>
                                                </div>
                        
                        
                                            </div>
                                            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                                                <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 "  for="selectFiltro" value ="Fecha:" rendered="{beanOperacionesCaja.viewEstate =='init'}"/> 
                                                <h:selectOneMenu  id="selectFiltro" class="col-lg-6 col-md-7 col-sm-8 col-xs-12" value="{beanOperacionesCaja.filtro}" rendered="{beanOperacionesCaja.viewEstate =='init'}">
                                                    <f:selectItem itemLabel="Selecciona" itemValue="-1" />
                                                    <f:selectItem itemLabel="Día" itemValue="1"/>
                                                    <f:selectItem itemLabel="Mes" itemValue="2"/>
                                                    <f:selectItem itemLabel="Año" itemValue="3"/>
                                                    <p:ajax event="change" update=":formContent:calendarInicio formContent:calendarFin" listener="{beanOperacionesCaja.verificarCombo()}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                                                <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 "  for="comboStatus" value ="Estatus:" rendered="{beanOperacionesCaja.viewEstate =='init'}"/> 
                                                <h:selectOneMenu  id="comboStatus" class="col-lg-6 col-md-7 col-sm-8 col-xs-12" value="{beanOperacionesCaja.filtroStatus}" rendered="{beanOperacionesCaja.viewEstate =='init'}">
                                                    <f:selectItem itemLabel="TODOS" itemValue="-1" />
                                                    <f:selectItem itemLabel="APLICADO" itemValue="1"/>
                                                    <f:selectItem itemLabel="PENDIENTE" itemValue="2"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                                                <p:outputLabel class="col-lg-6 col-md-5 col-sm-4 col-xs-12 "  for="comboEntradaSalida" value ="Estatus:" rendered="{beanOperacionesCaja.viewEstate =='init'}"/> 
                                                <h:selectOneMenu  id="comboEntradaSalida" class="col-lg-6 col-md-7 col-sm-8 col-xs-12" value="{beanOperacionesCaja.filtroES}" rendered="{beanOperacionesCaja.viewEstate =='init'}">
                                                    <f:selectItem itemLabel="TODOS" itemValue="-1" />
                                                    <f:selectItem itemLabel="ENTRADA (E)" itemValue="1"/>
                                                    <f:selectItem itemLabel="SALIDA (S)" itemValue="2"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                                <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 alignLeft "  for="calendarInicio" value ="Fecha de Inicio:" rendered="{beanOperacionesCaja.viewEstate =='init'}"/> 
                                                <p:calendar disabled="{beanOperacionesCaja.enableCalendar}" id="calendarInicio" 
                                                            class="col-lg-8 col-md-8 col-sm-8 col-xs-12 
                                                            calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                                            value="{beanOperacionesCaja.fechaFiltroInicio}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="{beanOperacionesCaja.viewEstate =='init'}">
                        
                                                </p:calendar>
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                                                <p:outputLabel class="col-lg-4 col-md-4 col-sm-4 col-xs-12 " 
                                                               for="calendarFin" value ="Fecha de Fin:" 
                                                               rendered="{beanOperacionesCaja.viewEstate =='init'}"/> 
                                                <p:calendar disabled="{beanOperacionesCaja.enableCalendar}" 
                                                            id="calendarFin" class="col-lg-8 col-md-8 col-sm-8 
                                                            col-xs-12 calendario alignRight" navigator="true" placeholder="dd/mm/yyyy"
                                                            value="{beanOperacionesCaja.fechaFiltroFin}" locale="es" pattern="dd/MM/yyyy" readonlyInput="true" showOn="button" rendered="{beanOperacionesCaja.viewEstate =='init'}">
                        
                                                </p:calendar>
                        -->
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:dataTable id="tabla" var="model" 
                                     value="#{beanOperacionesCaja.listaOperaciones}" 
                                     scrollable="true"
                                     scrollHeight="280" styleClass="ui-datatable-hor-scroll" 
                                     emptyMessage="No se encontraron Registros" 
                                     rendered="#{beanOperacionesCaja.viewEstate =='init'}">
                            <p:column headerText="N° Operación" width="60px;" class="alignCenter">
                                <h:outputText value="#{model.numero}" />
                            </p:column>
                            <p:column headerText="Caja" width="150px;" class="alignLeft">
                                <h:outputText value="#{model.nombreCaja}" />
                            </p:column>
                            <p:column headerText="Tipo Operacion" width="200px;" class="alignCenter">
                                <h:outputText value="#{model.nombreOperacion}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Concepto" width="200px;" class="alignCenter">
                                <h:outputText value="#{model.nombreConcepto}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="E/S" width="30px;" class="alignCenter">
                                <h:outputText value="#{model.nombreEntradaSalida}"/>
                            </p:column>
                            <p:column headerText="Fecha" width="120px;" class="alignCenter">
                                <h:outputText value="#{model.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <!--
                            <p:column headerText="Estatus" width="120px;" class="alignCenter">
                                <h:outputText value="{model.nombreStatus}">
                                </h:outputText>
                            </p:column>
                            -->
                            <p:column headerText="Monto" width="50px;" class="alignRight">
                                <h:outputText value="#{model.monto}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
