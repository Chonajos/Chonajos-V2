<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>    
        <!--Ocultar el menu-->
        <script>
            function showhide()
            {
                if ($(".menubarHide").is(":visible")) {
                    
                    $(".menubarHide").hide();
                    
                    $(".navbar").attr("style", "height:60px !important; margin:0px;");
                    $(".menuNav").attr("style", "width:5%;");
                    $(".padinTopRes").attr("style", "padding-top:60px;");
                    $(".padinTopRes").attr("style", "height:0px;");
                    $(".padinTopRes").attr("style", "padding-top:65px;");

                } else {
                    $(".menubarHide").show();
                    
                    $(".menuNav").attr("style", "width:100%;");
                    
                    $(".padinTopRes").attr("style", "padding-top:120px;");


                }
            }

        </script>    
        <h:form>
            <p:menubar styleClass="hidden-xs menubarHide" model="#{beanUsuario.menuModel}" rendered="#{beanUsuario.usuario != null}" autoDisplay="true"/>			                		 		     			

            <p:commandButton class="flotante" icon="ui-icon-display" onclick="showhide();" title="Ocultar/Mostrar Menu"/>
        </h:form>
    </h:body>
</html>
