<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>    
        <!--Ocultar el menu-->
        <script>
            function showhide()
            {
                if ($(".menubarHide").is(":visible")) {
                    $(".menubarHide").hide();

                    $("#navbar").attr("style", "height:0px !important;");
                    $(".padinTopRes").attr("style", "padding-top:50px;");
                    $("#navbar").addClass("navbar-fixed-top-menu");
//                            $("#navbar").addClass("navbar-fixed-top");

                } else {
                    $(".menubarHide").show();
                    $("#navbar").attr("style", "padding:120 px !important;");
                    


                    $(".padinTopRes").attr("style", "padding-top:85px;");


                }
            }

        </script>    
        <h:form>
            <p:menubar styleClass="hidden-xs menubarHide" model="#{beanUsuario.menuModel}" rendered="#{beanUsuario.usuario != null}" autoDisplay="false"/>			                		 		     			

            <p:commandButton class="flotante" icon="ui-icon-hola" onclick="showhide();"/>
        </h:form>
    </h:body>
</html>
