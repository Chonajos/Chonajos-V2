<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body>
        <div  align="center" style="zoom:100%">
            <p:growl id="growl" showDetail="true" life="6000" />
            <h:form id="loginFormId" prependId="false">
                <p:spacer height="100" />
                <p:panel class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-lg-offset-2">
                    <div align="left"><h3>Inicia Sesión</h3></div>
                    <div class="form-group">

                        <div class="col-lg-4 col-md-4 col-sm-3 hidden-xs">
                            <img alt="" src="/resources/img/user.png" />
                        </div>
                        <div align="left"  class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
                            <h:outputLabel for="j_username" value=" Usuario :" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                            <p:inputText value="#{securityBean.userName}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                         id="j_username" required="true" requiredMessage="Usuario Requerido" label="username" autocomplete="off"></p:inputText>

                            <h:outputLabel for="j_password" value="Contraseña:" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
                            <p:password value="#{securityBean.password}" style="margin-bottom: 10px;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                        id="j_password" required="true" requiredMessage="Password Requerido" label="password" autocomplete="off"></p:password>
                            <div align="center"  class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                <p:commandButton id="btnLogin" value="iniciar" action="#{securityBean.doLogin}" ajax="false" styleClass="btnLoginPanel" update=":growl" icon="ui-icon-circle-check"/>
                            </div>
                        </div>


                        <div align="left"  class="col-lg-4 col-md-4  col-sm-4 hidden-xs">

                            <div align="center" class="col-lg-12 col-md-12"><h4>Operaciones de Usuario</h4></div>
                            <div  class="col-lg-12 col-md-12"><h4><a style="color: #2ECCFA">Cambiar Contraseña</a></h4></div>
                            <div>Si recuerdas tu contraseña, utiliza esta opción para modificarla.</div>
                            <div class="col-lg-12 col-md-12"><h4><a style="color: #2ECCFA">Recuperar Contraseña </a></h4></div>
                            <div>Mediante esta opción podrás cambiar tu contraseña, será necesario que proporciones tu pregunta y respuesta de seguridad </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
