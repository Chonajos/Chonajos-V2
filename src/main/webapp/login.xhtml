<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
   <h:head><title>Registro del Usuario</title>
	<style>			
    	body{
    		font-size: 12px;
    	}    	
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
	<div  align="center" style="zoom:100%">
	<p:growl id="growl" showDetail="true" life="5000" />
		<h:form	id="loginFormId" prependId="false">
			<p:layout fullPage="true">
					<p:layoutUnit position="center" header="Chonajos">
                     <p:spacer height="100" />
        				<p:panelGrid columns="2"  >
        				<f:facet name="header">Registro de Usuarios</f:facet>
									<h:outputLabel for="j_username" value="user:"></h:outputLabel>
									<p:inputText value="#{securityBean.userName}"
									        id="j_username" required="true" requiredMessage="Usuario Requerido" label="username" autocomplete="off"></p:inputText>

									<h:outputLabel for="j_password" value="paswword:"></h:outputLabel>
									<p:password value="#{securityBean.password}"
									        id="j_password" required="true" requiredMessage="Password Requerido" label="password" autocomplete="off"></p:password>

			                     <f:facet name ="footer">
			                     	<div align="center">
										<p:commandButton id="btnLogin" value="iniciar" action="#{securityBean.doLogin}" ajax="false"
										styleClass="btnLoginPanel" update=":growl" icon="ui-icon-circle-check"></p:commandButton>
									</div>
			                     </f:facet>
						</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</div>
</h:body>
</html>
